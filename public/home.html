<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroHabits | Your Smart Habit Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #5c6ac4;
            --success: #63b3ed;
            --warning: #fbd38d;
            --danger: #fc8181;
            --background: #f7fafc;
            --text: #2d3748;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            width: 100%;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header p {
            margin: 0.5rem 0 0;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            width: 100%;
            max-width: 1200px;
            box-sizing: border-box;
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: var(--primary);
            margin-top: 0;
            font-size: 1.5rem;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 0.5rem;
        }

        .habit-item {
            background: #f8fafc;
            border-radius: 10px;
            padding: 1rem;
            margin: 0.8rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .habit-item:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .habit-info {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .habit-name {
            font-weight: 600;
            color: var(--text);
        }

        .habit-time {
            font-size: 0.85rem;
            color: #718096;
        }

        .status-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .status-btn.pending {
            background: var(--warning);
            color: #744210;
        }

        .status-btn.done {
            background: var(--success);
            color: #234e52;
        }

        .status-btn:hover {
            filter: brightness(110%);
            transform: scale(1.05);
        }

        #chart-container {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            margin: 2rem auto;
            width: 100%;
            max-width: 800px;
        }

        .completion-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem;
            border-radius: 8px;
            margin: 0.5rem 0;
            background: #f8fafc;
        }

        .completion-date {
            font-weight: 500;
        }

        .completion-percentage {
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .percentage-high {
            background: #c6f6d5;
            color: #22543d;
        }

        .percentage-medium {
            background: #fefcbf;
            color: #744210;
        }

        .percentage-low {
            background: #fed7d7;
            color: #822727;
        }

        .logout-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 0.8rem 1.5rem;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .card {
                margin: 1rem 0;
            }

            .logout-btn {
                bottom: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header animate__animated animate__fadeIn">
        <h1>NeuroHabits</h1>
        <p>Transform your daily routines into lasting success</p>
    </div>

    <div class="dashboard">
        <div class="card animate__animated animate__fadeInLeft">
            <h2>Today's Habits</h2>
            <div id="habits-list"></div>
        </div>

        <div class="card animate__animated animate__fadeInRight">
            <h2>Progress Overview</h2>
            <div id="completion-list"></div>
        </div>
    </div>

    <div id="chart-container" class="animate__animated animate__fadeInUp">
        <canvas id="completionChart"></canvas>
    </div>

    <button class="logout-btn animate__animated animate__fadeInRight" onclick="logout()">
        Logout
    </button>

    <script src="script.js"></script>
</body>
</html>
