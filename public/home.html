<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Habit Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* CSS Variables */
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --success: #22c55e;
            --warning: #eab308;
            --background: #f8fafc;
            --card: #ffffff;
            --text: #0f172a;
            --text-light: #64748b;
            --border: #e2e8f0;
        }

        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header Styling */
        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 2rem;
            color: white;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Container and Card Styling */
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            margin-top: 1.5rem;
            max-width: 1000px;
            width: 90%;
        }

        .card {
            background: var(--card);
            border-radius: 1rem;
            padding: 1.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: var(--primary);
            font-size: 1.5rem;
        }

        /* Habit Item Styling */
        .habit-item {
            background: var(--background);
            border-radius: 0.8rem;
            padding: 1rem;
            border: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .habit-name {
            font-weight: 600;
            color: var(--text);
        }

        .status-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            color: white;
        }

        .status-btn.pending {
            background: var(--warning);
        }

        .status-btn.done {
            background: var(--success);
        }

        /* Stats and Loading Animation */
        .stats-grid {
            display: flex;
            gap: 1rem;
        }

        .stat-card {
            background: var(--background);
            padding: 1rem;
            border-radius: 0.8rem;
            text-align: center;
            flex: 1;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.3rem;
        }

        .stat-label {
            color: var(--text-light);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100px;
        }

        .loading::after {
            content: '';
            width: 30px;
            height: 30px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: loading 0.8s infinite linear;
        }

        @keyframes loading {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="animate__animated animate__fadeInDown">Daily Habit Tracker</h1>
        <p class="animate__animated animate__fadeInUp">Transform your daily routines into lasting success</p>
    </div>

    <div class="container">
        <!-- Habits Card -->
        <div class="card animate__animated animate__fadeInLeft">
            <h2>ðŸ“‹ Today's Habits</h2>
            <div id="habits-list" class="loading"></div>
        </div>

        <!-- Progress Overview Card -->
        <div class="card animate__animated animate__fadeInRight">
            <h2>ðŸ“Š Progress Overview</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div id="completion-rate" class="stat-value">0%</div>
                    <div class="stat-label">Completion Rate</div>
                </div>
                <div class="stat-card">
                    <div id="streak-count" class="stat-value">0</div>
                    <div class="stat-label">Day Streak</div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript to Simulate Habit Loading -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const habitsList = document.getElementById("habits-list");
            // Simulate loading delay
            setTimeout(() => {
                habitsList.classList.remove("loading");
                habitsList.innerHTML = `
                    <div class="habit-item">
                        <div class="habit-name">Meditate</div>
                        <button class="status-btn pending">Pending</button>
                    </div>
                    <div class="habit-item">
                        <div class="habit-name">Exercise</div>
                        <button class="status-btn done">Done</button>
                    </div>
                    <div class="habit-item">
                        <div class="habit-name">Read</div>
                        <button class="status-btn pending">Pending</button>
                    </div>
                `;
            }, 1500);
        });
    </script>
</body>
</html>
